            div.innerHTML = html;
        }

        function updateAnalysis() {
            const data = detailData[currentDept];
            document.getElementById('analysisTitle').innerText = `[${currentDept}] - ÂêÑÈ†ÖÁáüÈÅãÊï∏Êìö`;
            const kpiContainer = document.getElementById('kpiContainer');
            kpiContainer.innerHTML = '';
            data.kpis.forEach(k => {
                if(k.val === 0 && k.last === 0) return;
                let div = document.createElement('div');
                div.className = 'kpi-box';
                div.innerHTML = `<div class="kpi-title-s">${k.title}</div><div class="kpi-val-s">${formatNum(k.val, k.fmt)}<span class="text-xs text-slate-400 font-normal ml-1">${k.unit}</span></div><div class="kpi-footer-s"><span class="text-slate-400">113: ${formatNum(k.last, k.fmt)}</span><span class="${k.val-k.last >= 0 ? 'text-green-600' : 'text-red-600'} font-bold text-sm">${k.val-k.last >= 0 ? '‚ñ≤' : '‚ñº'} ${Math.abs((k.val-k.last)/k.last*100).toFixed(1)}%</span></div>`;
                kpiContainer.appendChild(div);
            });
            const flags = data.flags;
            document.getElementById('btn_ipd').style.display = flags.show_ipd ? 'block' : 'none';
            document.getElementById('btn_days').style.display = flags.show_ipd ? 'block' : 'none';
            document.getElementById('btn_doc').style.display = flags.show_doc ? 'block' : 'none';
            
            const rightBox = document.getElementById('rightBox');
            const panelTitle = document.getElementById('panelTitle');
            
            if(data.fee_chart && data.fee_chart.length > 0) {
                panelTitle.innerHTML = '<h3 class="font-bold text-slate-800">Êî∂Ë≤ªÈ°ûÂà•‰ΩîÊØî (114 vs 113)</h3> <button class="text-xs text-blue-600 underline font-bold" onclick="showFeeTable()">Êü•ÁúãÊòéÁ¥∞</button>';
                rightBox.innerHTML = ''; 
                rightBox.className = "flex-1 overflow-hidden p-2";
                
                const cats = data.fee_chart.map(d=>d.label);
                const v114 = data.fee_chart.map(d=>d.v114);
                const v113 = data.fee_chart.map(d=>d.v113);
                
                const total114 = v114.reduce((a, b) => a + b, 0);
                const text114 = v114.map(v => (total114 > 0 ? (v / total114 * 100).toFixed(1) + '%' : '0%'));
                
                Plotly.newPlot('rightBox', [
                    { 
                        x: v113, y: cats, type: 'bar', orientation: 'h', name: '113Âπ¥', 
                        marker: {color: '#cbd5e1'}, 
                        hovertemplate: '<b>%{y}</b><br>113Âπ¥: %{x:,.0f}<extra></extra>' 
                    },
                    { 
                        x: v114, y: cats, type: 'bar', orientation: 'h', name: '114Âπ¥', 
                        marker: {color: '#2563eb'}, 
                        text: text114, textposition: 'auto',
                        hovertemplate: '<b>%{y}</b><br>114Âπ¥: %{x:,.0f}<extra></extra>'
                    }
                ], {
                    margin: {t:0, l:80, r:10, b:30}, barmode: 'group',
                    legend: {orientation:'h', y:1.1, x:0},
                    xaxis: {title: 'ÈáëÈ°ç(Ëê¨)', showgrid: true},
                    yaxis: {autorange: 'reversed'}, 
                    font: {family: 'Microsoft YaHei'}
                }, {responsive: true, displayModeBar: false});
                
            } else {
                panelTitle.innerHTML = '<h3 class="font-bold text-slate-800">ÈÜ´Â∏´Áî¢ÂÄºÊòéÁ¥∞</h3>';
                rightBox.innerHTML = '';
                rightBox.className = "flex-1 overflow-y-auto p-0";
                renderDocTable(rightBox, data.doc_table);
            }

            if(currentChartMode === 'ipd' && !flags.show_ipd) currentChartMode = 'rev';
            if(currentChartMode === 'doc' && !flags.show_doc) currentChartMode = 'rev';
            switchChart(currentChartMode);
            renderDocTable(document.getElementById('modalTableContent'), data.doc_table);
        }
        
        function showFeeTable() {
            const data = detailData[currentDept];
            const content = document.getElementById('modalTableContent');
            let html = '<table class="w-full text-left text-sm"><thead class="bg-slate-50 sticky top-0"><tr><th class="p-2">Êî∂Ë≤ªÈ°ûÂà•</th><th class="p-2 text-right">114Áî¢ÂÄº</th><th class="p-2 text-right">113Áî¢ÂÄº</th><th class="p-2 text-right">Â∑ÆÁï∞</th></tr></thead><tbody>';
            data.fee_table.forEach(r => {
                html += '<tr><td class="p-2 border-b font-bold">' + r.name + '</td><td class="p-2 border-b text-right">' + formatNum(r.v114) + '</td><td class="p-2 border-b text-right text-slate-500">' + formatNum(r.v113) + '</td><td class="p-2 border-b text-right font-bold ' + (r.diff<0?'text-red-600':'text-green-600') + '">' + formatNum(r.diff) + '</td></tr>';
            });
            html += '</tbody></table>';
            content.innerHTML = html;
            document.getElementById('dataModal').style.display = 'flex';
        }

        function changeDocSort(col) {
            if(docSort.col === col) {
                if(docSort.order === 'default') docSort.order = 'desc';
                else if(docSort.order === 'desc') docSort.order = 'asc';
                else docSort.order = 'default';
            } else { docSort.col = col; docSort.order = 'desc'; }
            renderDocTable(document.getElementById('modalTableContent'), detailData[currentDept].doc_table);
            const rightBox = document.getElementById('rightBox');
            if(!detailData[currentDept].fee_chart || detailData[currentDept].fee_chart.length === 0) {
                 renderDocTable(rightBox, detailData[currentDept].doc_table);
            }
        }

        function renderDocTable(container, tableData) {
            let sorted = [...tableData];
            if(docSort.order !== 'default') {
                sorted.sort((a, b) => {
                    let va = (docSort.col==='val') ? a.val114 : a.diff;
                    let vb = (docSort.col==='val') ? b.val114 : b.diff;
                    return docSort.order === 'desc' ? vb - va : va - vb;
                });
            }
            let arrowVal = (docSort.col==='val' && docSort.order!='default') ? (docSort.order==='desc'?'‚Üì':'‚Üë') : '';
            let arrowDiff = (docSort.col==='diff' && docSort.order!='default') ? (docSort.order==='desc'?'‚Üì':'‚Üë') : '';
            
            let html = '<table class="w-full text-left text-sm"><thead class="bg-slate-50 sticky top-0"><tr>' +
                '<th class="p-2 border-b">ÈÜ´Â∏´</th>' +
                '<th class="p-2 border-b text-right sortable" onclick="changeDocSort(\'val\')" title="ÈªûÊìäÊéíÂ∫è">Áî¢ÂÄº <span class="text-blue-600">' + arrowVal + '</span></th>' +
                '<th class="p-2 border-b text-right sortable" onclick="changeDocSort(\'diff\')" title="ÈªûÊìäÊéíÂ∫è">Â∑ÆÁï∞ <span class="text-blue-600">' + arrowDiff + '</span></th>' +
                '</tr></thead><tbody>';
            
            sorted.forEach(r => {
                html += '<tr><td class="p-2 border-b font-bold">' + r.name + '</td><td class="p-2 border-b text-right text-slate-600">' + formatNum(r.val114) + '</td><td class="p-2 border-b text-right font-bold ' + (r.diff<0?'text-red-600':'text-green-600') + '">' + formatNum(r.diff) + '</td></tr>';
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function switchChart(mode) {
            currentChartMode = mode;
            ['rev','opd','ipd','days','doc'].forEach(m => { const btn = document.getElementById('btn_'+m); if(btn) { if(m===mode) btn.classList.add('active'); else btn.classList.remove('active'); } });
            
            // Toggle Doc List Link Button
            const link = document.getElementById('docListLink');
            if(mode === 'doc') link.style.display = 'block';
            else link.style.display = 'none';

            renderMainChart();
        }

        function renderMainChart() {
            const data = detailData[currentDept];
            let traceData = [], layoutTitle = '';
            const hoverCommon = { bgcolor: 'rgba(15, 23, 42, 0.9)', bordercolor: '#334155', font: { size: 14, color: '#ffffff', family: 'Microsoft YaHei' } };
            if(currentChartMode === 'doc') {
                const wf = data.waterfall;
                traceData.push({ type: "waterfall", orientation: "v", measure: wf.map(()=>"relative"), x: wf.map(d=>d.name), y: wf.map(d=>d.diff), text: wf.map(d=>formatNum(d.diff, 'money')), connector: { line: { color: "#64748b" } }, decreasing: { marker: { color: "#ef4444" } }, increasing: { marker: { color: "#22c55e" } }, hoverlabel: hoverCommon });
                layoutTitle = 'ÈÜ´Â∏´Áî¢ÂÄºÊúàÂùáË≤¢Áçª (ÂñÆ‰Ωç:Ëê¨)';
            } else {
                const trendObj = data.trends[currentChartMode];
                layoutTitle = {'rev':'ÁáüÊî∂Ë∂®Âã¢', 'opd':'ÈñÄË®∫Ë∂®Âã¢', 'ipd':'‰ΩèÈô¢Ë∂®Âã¢', 'days':'‰ΩèÈô¢‰∫∫Êó•Ë∂®Âã¢'}[currentChartMode];
                traceData.push({ x: data.trends.months, y: trendObj['114'], name: '114Âπ¥', type: 'scatter', mode: 'lines', fill:'tozeroy', line: {color: '#2563eb', width: 4, shape: 'spline'}, hoverlabel: hoverCommon });
                traceData.push({ x: data.trends.months, y: trendObj['113'], name: '113Âπ¥', type: 'scatter', mode: 'lines', line: {color: '#94a3b8', width: 2, dash: 'dot', shape: 'spline'}, hoverlabel: hoverCommon });
            }
            Plotly.newPlot('mainChart', traceData, { margin: {t:40,l:50,r:20,b:60}, title: { text: layoutTitle, font: {size: 16, color: '#475569', weight: 'bold'} }, font: {family: 'Microsoft YaHei'}, paper_bgcolor: 'rgba(0,0,0,0)', plot_bgcolor: 'rgba(0,0,0,0)', xaxis: {dtick: 1, gridcolor: '#f1f5f9'}, yaxis: {title: '', gridcolor: '#f1f5f9'} }, {responsive: true, displayModeBar: false});
        }

        function openModal() { 
            // Re-render doc table into modal just in case
            renderDocTable(document.getElementById('modalTableContent'), detailData[currentDept].doc_table);
            document.getElementById('dataModal').style.display = 'flex'; 
        }
        function closeModal() { document.getElementById('dataModal').style.display = 'none'; }
        window.onload = init;
        window.onresize = function() { Plotly.Plots.resize(document.getElementById('mainChart')); const feeDiv = document.getElementById('rightBox').querySelector('.js-plotly-plot'); if(feeDiv) Plotly.Plots.resize(feeDiv); };
        window.onclick = function(e) { if (!e.target.matches('.select-box') && !e.target.matches('.select-box *')) { const cbs = document.getElementById("deptCheckboxes"); if (cbs.classList.contains('show') && !e.target.matches('.checkboxes') && !e.target.matches('.checkboxes *')) { cbs.classList.remove('show'); } } }
    </script>
</body>
